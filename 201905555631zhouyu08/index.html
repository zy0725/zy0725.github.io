<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			.div{
				width:400px;
				height:400px;
				margin: auto;
			}
			table{
				border: 2px #000 solid;
			}
			table td{
		        text-align: center;
		        border: 1px #000 solid;
		        width: 50px;
			}
			a{
				text-decoration: none;
			}
		</style>
	</head>
	<body>
			<label>学号：</label>
			<input type="tel" id="xh">
			<label>姓名：</label>
			<input type="text" id="xm">
		    </br>
		    </br>
		    <input type="button" value="增加" onclick="add()">
		    </br>
		   </br>
			<table id="tab" width="330px" style="border-collapse:separate;">
				<tbody>
				<tr id="tr">
					<td width="100px">年级</td>
					<td width="100px">姓名</td>
					<td>操作</td>
				</tr>
				</tbody>
			</table>
		<script type="text/javascript">
			function add(){
        		var tr=document.getElementById("tab").insertRow();
        		var td1=tr.insertCell();
        		var td2=tr.insertCell();
        		var td3=tr.insertCell();
        		td1.innerHTML=document.getElementById("xh").value;
        		td2.innerHTML=document.getElementById("xm").value;
        		var s=document.createElement("input");
        		td3.appendChild(s);
        		s.setAttribute("type","button");
        		s.setAttribute("value","删除");
        		s.onclick=function(){
        			this.parentNode.parentNode.parentNode.removeChild(this.parentNode.parentNode);
        		}	
			}
		</script>
	</body>
</html>
